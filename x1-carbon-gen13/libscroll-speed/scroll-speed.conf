# /etc/scroll-speed.conf — libscroll-speed 設定ファイル
#
# 非線形タッチパッドスクロールカーブ（macOS風）
#
# 変換式（Hill関数）: f(d) = base-speed × scroll-cap × x / (1 + x)
#   ただし x = (|d| / scroll-cap) ^ ramp-softness
#
#   小さいdelta（ゆっくりスクロール）→ softnessの指数で出力が減衰
#   大きいdelta（高速スクロール）→ 出力 → base-speed × scroll-cap（上限）
#   d = scroll-cap のとき、出力は最大値の50%
#
# デフォルト値 (base-speed=0.23, scroll-cap=20, ramp-softness=1.0) の場合:
#   delta= 1 → 0.219 (4.8%)  精密スクロール — 微小に動く
#   delta= 2 → 0.418 (9.1%)  低速スクロール
#   delta= 5 → 0.920 (20%)   中速 — 1:1に近い追従
#   delta=10 → 1.533 (33%)   中速 — 緩やかに減衰
#   delta=15 → 1.971 (43%)   中〜高速
#   delta=20 → 2.300 (50%)   高速
#   delta=30 → 2.760 (60%)   非常に高速
#   最大値   → 4.60          絶対上限 (= base-speed × scroll-cap)
#
# gainは単調減少（加速感なし）。タッチパネルのような直接追従感。
# base-speedを0.02刻みで上下するだけで全体調整可能。

# 低速・精密スクロール時の全体感度。
# 大きいほどベーススクロールが速くなる。
# 最大出力 = base-speed × scroll-cap
base-speed=0.23

# ソフトな速度上限（スクロール値の単位）。
# d = scroll-cap のとき出力は最大値の50%になる。
# 小さいほど高速スクロールの制限が強くなる。
scroll-cap=20.0

# ランプの柔らかさの指数（1.0=線形開始、>1でより緩やか）。
# 小さいほど中間域が緩やかになる。大きいほど遷移帯域が狭くなる。
ramp-softness=1.0

# 低域カットの閾値（delta単位、0=無効）。
# 0より大きいとき、この値以下のdeltaをn=4のHillフィルタで追加抑制する。
# 慣性スクロールの末端をさらに抑えたいときに使用。
low-cut=0

# マウスホイールの線形係数（1.0=変更なし）
discrete-scroll-factor=1.0
