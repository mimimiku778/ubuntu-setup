# /etc/scroll-speed.conf — libscroll-speed 設定ファイル
#
# 非線形タッチパッドスクロールカーブ（macOS風）
#
# 変換式（Hill関数）: f(d) = base-speed × scroll-cap × x / (1 + x)
#   ただし x = (|d| / scroll-cap) ^ ramp-softness
#
#   小さいdelta（ゆっくりスクロール）→ softnessの指数で出力が抑制される
#   大きいdelta（高速スクロール）→ 出力 → base-speed × scroll-cap（上限）
#   d = scroll-cap のとき、出力は最大値の50%（tanhより中間域が緩やか）
#
# デフォルト値 (base-speed=0.80, scroll-cap=10, ramp-softness=3.0) の場合:
#   delta= 1 → 0.008 (0.8%) 慣性の末端 — ほぼ無音
#   delta= 2 → 0.063 (3%)   慣性 — 強く抑制
#   delta= 5 → 0.89  (18%)  VSCodeの遅いスクロール — そのまま維持
#   delta=10 → 4.00  (40%)  中速 — 緩やかに上昇
#   delta=15 → 6.17  (41%)  中〜高速 — まだ上昇中
#   delta=20 → 7.11  (36%)  高速 — 上限に接近
#   delta=30 → 7.71  (26%)  非常に高速
#   最大値   → 8.00         絶対上限 (= base-speed × scroll-cap)

# 低速・精密スクロール時の全体感度。
# 大きいほどベーススクロールが速くなる。
base-speed=0.80

# ソフトな速度上限（スクロール値の単位）。
# d = scroll-cap のとき出力は最大値の50%になる。
# 小さいほど高速スクロールの制限が強くなる。
# 最大出力 = base-speed × scroll-cap
scroll-cap=10.0

# ランプの柔らかさの指数（1.0=線形開始、>1でより緩やか）。
# 大きいほど小さいdeltaが抑制される（慣性スクロールの末端を抑える）。
# Hill関数との組み合わせで、中間速度域は緩やかに上昇。
ramp-softness=3.0

# マウスホイールの線形係数（1.0=変更なし）
discrete-scroll-factor=1.0
